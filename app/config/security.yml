# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:
    encoders:
        AppBundle\Entity\User:
            algorithm: bcrypt

    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        default:
            id: AppBundle\Security\UserProvider
        email_key:
            id: AppBundle\Security\JobKeyProvider

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            switch_user: true
            form_login:
                login_path: login
                check_path: login_check
                remember_me: true
                provider: default
                default_target_path: user_dashboard
            logout:
                path: logout
            anonymous: true
            #anonymous: ~
            # activate different ways to authenticate

            # http://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
            #http_basic: ~

            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html
            #form_login: ~
        email:
            pattern: ^/email/
            stateless: true
            simple_preauth:
                authenticator: AppBundle\Security\EmailKeyAuthenticator
            provider: email_key

    access_control:
#        - { path: ^/, roles: IS AUTHENTICATED_ANONYMOUSLY, requires_channel: https } # for https NOTE: Place requires_channel: https in all rules
        - { path: ^/user/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/user/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/user, roles: [ROLE_USER] }
#        - { path: ^/admin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: [ROLE_ADMIN] }
        - { path: ^/email, roles: [ROLE_EMAIL_USER] }

    role_hierarchy:
        ROLE_USER: ROLE_EMAIL_USER
        ROLE_ADMIN: ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]